  <meta property="og:url" content="https://jdixon16510.github.io/wdd231/project/index.html" />

<body>
  <header>
    <div class="header-wrapper">
      <div class="header-top">
        <div class="logo-title">      
          <img src="images/salt-lake-temple.svg" alt="Temple logo" class="logo" />
          <span class="page-title font-heading">Going to the Temple</span>
        </div>
        <nav aria-label="Main navigation">
          <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="attendance.html">Attendance</a></li>
            <li><a href="temples.html">Temples</a></li>
          </ul>
        </nav>
        <button id="menu-toggle" aria-label="Toggle Menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
      </div>
    </div>
  </header>

  <main>
    <h1 class="visually-hidden" class="visually-hidden">Going to the Temple</h1>
    <section class="hero" id="hero">
      <img id="heroImg" loading="lazy" alt="Temple Image" src="images/placeholder" />
      <button id="openVisitModal" class="cta-button btn">Temple Visit</button>
      <div class="temple-content">
        <div class="temple-info">
          <h2 id="templeName" class="font-heading font-bold"></h2>
          <p id="templeAddress"></p>
        </div>
        <div class="temple-history" id="templeHistory"></div>
      </div>
    </section>

    <!-- Modal Dialog -->
    <div id="visitModal" class="modal hidden">
      <div class="modal-content card">
        <span id="closeModal" class="close">&times;</span>
        <h2 class="font-heading font-bold">Record a Temple Visit</h2>
        <form id="visitForm">
          <label for="visitorName">Your Name:</label>
          <input type="text" id="visitorName" name="visitorName" required>

          <label for="countrySelect">Country:</label>
          <select id="countrySelect" required>
            <option value="" disabled selected>Select your country</option>
            <!-- Country options will be populated here -->
          </select>

          <label for="stateSelect">State:</label>
          <select id="stateSelect">
            <option value="" disabled selected>Select your state</option>
            <!-- State options will be populated here based on country selection -->
          </select>

          <label for="citySelect">City:</label>
          <select id="citySelect" required>
            <option value="" disabled selected>Select your city</option>
            <!-- City options will be populated here based on state selection -->
          </select>

          <label for="templeSelect">Temple:</label>
          <select id="templeSelect" required>
            <option value="" disabled selected>Select a temple</option>
            <!-- Temple options will be populated here based on city selection -->
          </select>

          <label for="visitType">Visit Type:</label>
          <select id="visitType" name="visitType" required>
            <option value="" disabled selected>Select visit type</option>
            <option value="Visit">Visit</option>
            <option value="Attendance">Attendance</option>
          </select>

          <label for="visitDate">Date:</label>
          <input type="date" id="visitDate" name="visitDate" required>

          <button type="submit">Save Visit</button>
        </form>
        
      </div>
    </div>
    <dialog id="ackDialog">
      <h2 class="font-heading font-bold">Your Visit Has Been Saved</h2>
      <div id="ackContent"></div>
      <button id="ackOk">Thank You</button>
    </dialog>
  </main>
    
  <footer>
    <p>
      &copy; <span id="year"></span> Joseph Dixon, USA<br>
    <span id="lastModified"></span></p>
  </footer>
</body>
</html>
